<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUNCH - Uber For Side Hustles</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body { 
            font-family: 'Inter', sans-serif;
            background: #FAFAFA;
            color: #1a1a1a;
            -webkit-font-smoothing: antialiased;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .fade-in-up {
            animation: fadeInUp 0.6s ease-out forwards;
        }
        
        .card-hover {
            transition: all 0.3s ease;
        }
        
        .card-hover:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 24px rgba(0,0,0,0.1);
        }
        
        .border-minimal {
            border: 1px solid #e5e7eb;
        }
        
        .tag {
            display: inline-block;
            padding: 6px 14px;
            font-size: 11px;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            font-weight: 500;
            border-radius: 4px;
        }

        .logo-img {
            width: 50px;
            height: 50px;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Cities in Cameroon
        const cities = ['All Cities', 'Yaound√©', 'Douala', 'Bamenda', 'Bafoussam', 'Garoua', 'Maroua', 'Ngaound√©r√©', 'Bertoua', 'Buea', 'Limbe'];

        const categories = [
            'All',
            'Household Services',
            'Childcare & Elderly Care',
            'Cooking Services',
            'Construction & Repairs',
            'Technical Services',
            'Beauty & Personal Care',
            'Garden & Outdoor',
            'Events & Entertainment',
            'Transport & Delivery',
            'Auto Services',
            'Food Vendors'
        ];

        const services = [
            'Laundry woman', 'Laundry man', 'Ironing service', 'Babysitter', 'Nanny', 
            'House help', 'Home cook', 'Party cook', 'Cleaner', 'Dish washer', 
            'Caretaker', 'Elderly care assistant', 'Plumber', 'Electrician', 'Welder',
            'Carpenter', 'Furniture repairer', 'Aluminium fabricator', 'Mason', 'Painter',
            'Ceiling installer', 'Glass installer', 'Barber', 'Hairdresser', 'Mobile barber',
            'Makeup artist', 'Nail technician', 'Manicure specialist', 'Pedicure specialist',
            'DJ', 'MC', 'Sound system operator', 'Event decorator', 'Event security',
            'Photographer', 'Gardener', 'Lawn mower', 'Tree trimmer', 'Compound cleaner',
            'Waste collector', 'Motorbike rider', 'Taxi driver', 'Delivery rider',
            'Personal driver', 'Car wash attendant', 'Tyre repairer', 'Auto cleaner',
            'Food vendor', 'Breakfast seller', 'Grill assistant'
        ];

        function CrunchApp() {
            const [currentView, setCurrentView] = useState('home');
            const [userType, setUserType] = useState(null); // 'user', 'provider', 'admin'
            const [isLoggedIn, setIsLoggedIn] = useState(false);
            const [providers, setProviders] = useState([]);
            const [searchTerm, setSearchTerm] = useState('');
            const [selectedCategory, setSelectedCategory] = useState('All');
            const [selectedCity, setSelectedCity] = useState('All Cities');
            const [selectedProvider, setSelectedProvider] = useState(null);
            const [showLoginModal, setShowLoginModal] = useState(false);
            const [showRegisterModal, setShowRegisterModal] = useState(false);
            const [showProfileModal, setShowProfileModal] = useState(false);
            const [showBookingModal, setShowBookingModal] = useState(false);
            const [showPaymentModal, setShowPaymentModal] = useState(false);
            const [loginType, setLoginType] = useState('user');
            
            const [bookingData, setBookingData] = useState({
                date: '',
                time: '',
                hours: 2,
                address: '',
                notes: '',
                paymentMethod: 'mtn'
            });

            const [profileData, setProfileData] = useState({
                name: '',
                service: services[0],
                category: categories[1],
                city: cities[1],
                phone: '',
                description: '',
                hourlyRate: '',
                image: null
            });

            const filteredProviders = providers.filter(provider => {
                const matchesSearch = 
                    provider.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    provider.service.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    provider.description.toLowerCase().includes(searchTerm.toLowerCase());
                const matchesCategory = selectedCategory === 'All' || provider.category === selectedCategory;
                const matchesCity = selectedCity === 'All Cities' || provider.city === selectedCity;
                return matchesSearch && matchesCategory && matchesCity;
            });

            const handleLogin = (type) => {
                setIsLoggedIn(true);
                setUserType(type);
                setShowLoginModal(false);
                if (type === 'admin') {
                    setCurrentView('admin');
                }
            };

            const handleCreateProfile = () => {
                const newProvider = {
                    ...profileData,
                    id: Date.now(),
                    rating: 0,
                    reviewCount: 0,
                    verified: false,
                    responseTime: '< 2hr',
                    completedJobs: 0,
                    image: profileData.image || 'https://via.placeholder.com/400x400?text=No+Image'
                };
                setProviders([...providers, newProvider]);
                setShowProfileModal(false);
                setCurrentView('home');
            };

            const handleBooking = () => {
                setShowBookingModal(false);
                setShowPaymentModal(true);
            };

            const handlePayment = () => {
                setShowPaymentModal(false);
                alert('Booking confirmed! Payment instructions sent to your phone.');
                setCurrentView('home');
                setBookingData({ date: '', time: '', hours: 2, address: '', notes: '', paymentMethod: 'mtn' });
            };

            const deleteProvider = (id) => {
                if (window.confirm('Delete this provider?')) {
                    setProviders(providers.filter(p => p.id !== id));
                }
            };

            return (
                <div className="min-h-screen">
                    {/* Header */}
                    <header className="fixed top-0 left-0 right-0 bg-white backdrop-blur-md z-50 border-b border-minimal shadow-sm">
                        <div className="max-w-7xl mx-auto px-6 lg:px-8">
                            <div className="flex justify-between items-center h-20">
                                <button onClick={() => setCurrentView('home')} className="text-2xl font-bold tracking-tight">
                                    CRUNCH
                                </button>
                                <nav className="hidden md:flex items-center space-x-8">
                                    <button onClick={() => setCurrentView('home')} className="text-sm hover:text-gray-600 transition">Browse</button>
                                    <button onClick={() => setCurrentView('about')} className="text-sm hover:text-gray-600 transition">About</button>
                                    <button onClick={() => setCurrentView('contact')} className="text-sm hover:text-gray-600 transition">Contact</button>
                                </nav>
                                <div className="flex items-center gap-4">
                                    {!isLoggedIn ? (
                                        <>
                                            <button onClick={() => { setShowLoginModal(true); setLoginType('user'); }} className="text-sm hover:text-gray-600 transition">Sign In</button>
                                            <button onClick={() => setShowRegisterModal(true)} className="bg-black text-white px-6 py-2.5 text-sm hover:bg-gray-800 transition rounded-md">Join Now</button>
                                        </>
                                    ) : (
                                        <>
                                            {userType === 'provider' && (
                                                <button onClick={() => setShowProfileModal(true)} className="text-sm hover:text-gray-600 transition">My Profile</button>
                                            )}
                                            {userType === 'admin' && (
                                                <button onClick={() => setCurrentView('admin')} className="text-sm bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-700">Admin Panel</button>
                                            )}
                                            <button onClick={() => { setIsLoggedIn(false); setUserType(null); setCurrentView('home'); }} className="text-sm text-red-600 hover:text-red-700 transition">Logout</button>
                                        </>
                                    )}
                                </div>
                            </div>
                        </div>
                    </header>

                    {/* Main Content */}
                    <div className="pt-20">
                        {currentView === 'home' && (
                            <>
                                {/* Hero - Two Column with Image */}
                                <section className="py-24 px-6 bg-white">
                                    <div className="max-w-7xl mx-auto">
                                        <div className="grid md:grid-cols-2 gap-16 items-center">
                                            {/* Left: Text */}
                                            <div>
                                                <h1 className="text-6xl md:text-7xl font-bold mb-6 fade-in-up leading-tight">
                                                    Uber For Side Hustles
                                                </h1>
                                                <p className="text-xl text-gray-600 mb-12 leading-relaxed">
                                                    Connect with skilled local professionals for every service you need
                                                </p>
                                                <div className="max-w-2xl">
                                                    <div className="flex items-center bg-gray-50 rounded-lg overflow-hidden border border-gray-200">
                                                        <input
                                                            type="text"
                                                            placeholder="Search for any service..."
                                                            className="flex-1 px-6 py-4 text-base focus:outline-none bg-transparent"
                                                            value={searchTerm}
                                                            onChange={(e) => setSearchTerm(e.target.value)}
                                                        />
                                                        <button className="px-8 py-4 bg-black text-white text-sm font-medium hover:bg-gray-800 transition">
                                                            SEARCH
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                            
                                            {/* Right: Image */}
                                            <div className="hidden md:block">
                                                <img 
                                                    src="hero-image.jpg" 
                                                    alt="Professional services in Cameroon" 
                                                    className="w-full h-[600px] object-cover rounded-2xl shadow-2xl"
                                                />
                                            </div>
                                        </div>
                                    </div>
                                </section>

                                {/* Filters */}
                                <section className="py-12 px-6 bg-gray-50 border-y">
                                    <div className="max-w-7xl mx-auto">
                                        {/* City Filter */}
                                        <div className="mb-8">
                                            <h3 className="text-sm font-medium text-gray-700 mb-4">Filter by City</h3>
                                            <div className="flex flex-wrap gap-2">
                                                {cities.map(city => (
                                                    <button
                                                        key={city}
                                                        onClick={() => setSelectedCity(city)}
                                                        className={`tag ${
                                                            selectedCity === city
                                                                ? 'bg-black text-white'
                                                                : 'bg-white text-gray-700 hover:bg-gray-100 border border-gray-200'
                                                        }`}
                                                    >
                                                        {city}
                                                    </button>
                                                ))}
                                            </div>
                                        </div>

                                        {/* Category Filter */}
                                        <div>
                                            <h3 className="text-sm font-medium text-gray-700 mb-4">Filter by Category</h3>
                                            <div className="flex flex-wrap gap-2">
                                                {categories.map(category => (
                                                    <button
                                                        key={category}
                                                        onClick={() => setSelectedCategory(category)}
                                                        className={`tag ${
                                                            selectedCategory === category
                                                                ? 'bg-black text-white'
                                                                : 'bg-white text-gray-700 hover:bg-gray-100 border border-gray-200'
                                                        }`}
                                                    >
                                                        {category}
                                                    </button>
                                                ))}
                                            </div>
                                        </div>
                                    </div>
                                </section>

                                {/* Providers */}
                                <section className="py-16 px-6">
                                    <div className="max-w-7xl mx-auto">
                                        <div className="flex justify-between items-center mb-8">
                                            <h2 className="text-2xl font-semibold">
                                                {filteredProviders.length} {filteredProviders.length === 1 ? 'Professional' : 'Professionals'} Available
                                            </h2>
                                            {isLoggedIn && userType === 'provider' && (
                                                <button 
                                                    onClick={() => setShowProfileModal(true)}
                                                    className="bg-black text-white px-6 py-3 rounded-md hover:bg-gray-800 transition text-sm font-medium"
                                                >
                                                    + Create Profile
                                                </button>
                                            )}
                                        </div>

                                        {filteredProviders.length === 0 ? (
                                            <div className="text-center py-20 bg-white rounded-lg border border-gray-200">
                                                <p className="text-gray-500 text-lg mb-4">No professionals found</p>
                                                <button
                                                    onClick={() => { setSearchTerm(''); setSelectedCategory('All'); setSelectedCity('All Cities'); }}
                                                    className="text-sm underline hover:no-underline"
                                                >
                                                    Clear all filters
                                                </button>
                                            </div>
                                        ) : (
                                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                                                {filteredProviders.map((provider) => (
                                                    <div
                                                        key={provider.id}
                                                        onClick={() => { setSelectedProvider(provider); setCurrentView('provider'); }}
                                                        className="card-hover cursor-pointer bg-white border border-gray-200 overflow-hidden rounded-lg"
                                                    >
                                                        <div className="aspect-square overflow-hidden bg-gray-100">
                                                            <img
                                                                src={provider.image}
                                                                alt={provider.name}
                                                                className="w-full h-full object-cover"
                                                            />
                                                        </div>
                                                        <div className="p-5">
                                                            <div className="flex items-start justify-between mb-2">
                                                                <div>
                                                                    <h3 className="font-semibold text-base mb-1">{provider.name}</h3>
                                                                    <p className="text-xs text-gray-500 uppercase">{provider.service}</p>
                                                                    <p className="text-xs text-gray-400 mt-1">üìç {provider.city}</p>
                                                                </div>
                                                                {provider.verified && (
                                                                    <span className="tag bg-green-100 text-green-700 text-[9px]">‚úì</span>
                                                                )}
                                                            </div>
                                                            <p className="text-sm text-gray-600 mb-4 line-clamp-2">{provider.description}</p>
                                                            <div className="flex items-center justify-between pt-4 border-t">
                                                                <div className="flex items-baseline gap-1">
                                                                    <span className="text-lg font-semibold">{provider.hourlyRate}</span>
                                                                    <span className="text-xs text-gray-500">CFA/hr</span>
                                                                </div>
                                                                {provider.rating > 0 && (
                                                                    <div className="flex items-center gap-1">
                                                                        <span className="text-xs">‚òÖ</span>
                                                                        <span className="text-xs font-medium">{provider.rating}</span>
                                                                    </div>
                                                                )}
                                                            </div>
                                                        </div>
                                                    </div>
                                                ))}
                                            </div>
                                        )}
                                    </div>
                                </section>
                            </>
                        )}

                        {currentView === 'provider' && selectedProvider && (
                            <section className="py-20 px-6">
                                <div className="max-w-5xl mx-auto">
                                    <button
                                        onClick={() => setCurrentView('home')}
                                        className="text-sm mb-12 hover:opacity-60 transition"
                                    >
                                        ‚Üê Back to search
                                    </button>

                                    <div className="grid md:grid-cols-2 gap-12">
                                        <div className="aspect-square bg-gray-100 rounded-lg overflow-hidden">
                                            <img
                                                src={selectedProvider.image}
                                                alt={selectedProvider.name}
                                                className="w-full h-full object-cover"
                                            />
                                        </div>
                                        <div>
                                            <h1 className="text-4xl font-bold mb-3">{selectedProvider.name}</h1>
                                            <p className="text-sm text-gray-500 uppercase mb-2">{selectedProvider.service}</p>
                                            <p className="text-sm text-gray-400 mb-6">üìç {selectedProvider.city}</p>
                                            <p className="text-gray-700 mb-8">{selectedProvider.description}</p>
                                            
                                            <div className="grid grid-cols-2 gap-4 mb-8 p-6 bg-gray-50 rounded-lg">
                                                <div>
                                                    <div className="text-xs text-gray-500 uppercase mb-1">Phone</div>
                                                    <div className="font-medium">{selectedProvider.phone}</div>
                                                </div>
                                                <div>
                                                    <div className="text-xs text-gray-500 uppercase mb-1">Response</div>
                                                    <div className="font-medium">{selectedProvider.responseTime}</div>
                                                </div>
                                            </div>

                                            <div className="mb-8">
                                                <div className="flex items-baseline gap-2 mb-2">
                                                    <span className="text-3xl font-bold">{selectedProvider.hourlyRate}</span>
                                                    <span className="text-gray-500">CFA per hour</span>
                                                </div>
                                            </div>

                                            {isLoggedIn && userType === 'user' && (
                                                <button
                                                    onClick={() => setShowBookingModal(true)}
                                                    className="w-full bg-black text-white py-4 text-sm font-medium hover:bg-gray-800 transition rounded-md"
                                                >
                                                    BOOK NOW
                                                </button>
                                            )}

                                            {!isLoggedIn && (
                                                <button
                                                    onClick={() => { setShowLoginModal(true); setLoginType('user'); }}
                                                    className="w-full bg-black text-white py-4 text-sm font-medium hover:bg-gray-800 transition rounded-md"
                                                >
                                                    SIGN IN TO BOOK
                                                </button>
                                            )}
                                        </div>
                                    </div>
                                </div>
                            </section>
                        )}

                        {currentView === 'admin' && userType === 'admin' && (
                            <section className="py-20 px-6">
                                <div className="max-w-7xl mx-auto">
                                    <h1 className="text-4xl font-bold mb-8">Admin Panel</h1>
                                    <div className="bg-white rounded-lg border overflow-hidden">
                                        <table className="w-full">
                                            <thead className="bg-gray-50 border-b">
                                                <tr>
                                                    <th className="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase">Provider</th>
                                                    <th className="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase">Service</th>
                                                    <th className="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase">City</th>
                                                    <th className="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase">Rate</th>
                                                    <th className="px-6 py-4 text-right text-xs font-medium text-gray-500 uppercase">Actions</th>
                                                </tr>
                                            </thead>
                                            <tbody className="divide-y">
                                                {providers.map(provider => (
                                                    <tr key={provider.id}>
                                                        <td className="px-6 py-4">
                                                            <div className="flex items-center gap-3">
                                                                <img src={provider.image} className="w-12 h-12 rounded-lg object-cover" />
                                                                <div>
                                                                    <div className="font-medium">{provider.name}</div>
                                                                    <div className="text-xs text-gray-500">{provider.phone}</div>
                                                                </div>
                                                            </div>
                                                        </td>
                                                        <td className="px-6 py-4 text-sm">{provider.service}</td>
                                                        <td className="px-6 py-4 text-sm">{provider.city}</td>
                                                        <td className="px-6 py-4 text-sm font-medium">{provider.hourlyRate} CFA/hr</td>
                                                        <td className="px-6 py-4 text-right">
                                                            <button
                                                                onClick={() => deleteProvider(provider.id)}
                                                                className="text-red-600 hover:text-red-700 text-sm font-medium"
                                                            >
                                                                Delete
                                                            </button>
                                                        </td>
                                                    </tr>
                                                ))}
                                            </tbody>
                                        </table>
                                        {providers.length === 0 && (
                                            <div className="text-center py-12 text-gray-500">No providers yet</div>
                                        )}
                                    </div>
                                </div>
                            </section>
                        )}

                        {currentView === 'contact' && (
                            <section className="py-20 px-6">
                                <div className="max-w-3xl mx-auto text-center">
                                    <h1 className="text-4xl font-bold mb-8">Contact Us</h1>
                                    <div className="bg-white rounded-lg border p-12">
                                        <div className="space-y-6 text-lg">
                                            <div>
                                                <div className="text-sm text-gray-500 uppercase mb-2">Email</div>
                                                <a href="mailto:rikrhahim@gmail.com" className="font-medium hover:underline">rikrhahim@gmail.com</a>
                                            </div>
                                            <div>
                                                <div className="text-sm text-gray-500 uppercase mb-2">Phone</div>
                                                <a href="tel:+237670791352" className="font-medium hover:underline">+237 670 791 352</a>
                                            </div>
                                            <div className="pt-8">
                                                <div className="text-sm text-gray-500 uppercase mb-4">Follow Us</div>
                                                <div className="flex justify-center gap-6">
                                                    <a href="https://twitter.com/crunch" target="_blank" className="text-2xl hover:opacity-60 transition">üê¶</a>
                                                    <a href="https://instagram.com/crunch" target="_blank" className="text-2xl hover:opacity-60 transition">üì∏</a>
                                                    <a href="https://wa.me/237670791352" target="_blank" className="text-2xl hover:opacity-60 transition">üí¨</a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </section>
                        )}

                        {currentView === 'about' && (
                            <section className="py-20 px-6">
                                <div className="max-w-3xl mx-auto">
                                    <h1 className="text-4xl font-bold mb-8">About CRUNCH</h1>
                                    <div className="prose prose-lg">
                                        <p className="text-xl text-gray-600 mb-6">
                                            CRUNCH is Cameroon's premier platform connecting people with skilled local professionals for all their service needs.
                                        </p>
                                        <p className="text-gray-700 mb-4">
                                            Whether you need a plumber, a hairdresser, a delivery rider, or any other service professional, CRUNCH makes it easy to find, book, and pay trusted experts in your city.
                                        </p>
                                        <p className="text-gray-700">
                                            We're building the future of work in Africa, one side hustle at a time.
                                        </p>
                                    </div>
                                </div>
                            </section>
                        )}
                    </div>

                    {/* Login Modal */}
                    {showLoginModal && (
                        <div className="fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-6">
                            <div className="bg-white rounded-lg p-8 max-w-md w-full">
                                <h2 className="text-2xl font-bold mb-6">Sign In</h2>
                                <div className="space-y-4 mb-6">
                                    <button
                                        onClick={() => setLoginType('user')}
                                        className={`w-full p-4 border rounded-lg text-left ${loginType === 'user' ? 'border-black bg-gray-50' : 'border-gray-200'}`}
                                    >
                                        <div className="font-medium">User Account</div>
                                        <div className="text-sm text-gray-500">Book services</div>
                                    </button>
                                    <button
                                        onClick={() => setLoginType('provider')}
                                        className={`w-full p-4 border rounded-lg text-left ${loginType === 'provider' ? 'border-black bg-gray-50' : 'border-gray-200'}`}
                                    >
                                        <div className="font-medium">Provider Account</div>
                                        <div className="text-sm text-gray-500">Offer services</div>
                                    </button>
                                    <button
                                        onClick={() => setLoginType('admin')}
                                        className={`w-full p-4 border rounded-lg text-left ${loginType === 'admin' ? 'border-black bg-gray-50' : 'border-gray-200'}`}
                                    >
                                        <div className="font-medium">Admin Account</div>
                                        <div className="text-sm text-gray-500">Manage platform</div>
                                    </button>
                                </div>
                                <div className="flex gap-3">
                                    <button onClick={() => setShowLoginModal(false)} className="flex-1 py-3 border border-gray-200 rounded-md hover:bg-gray-50">Cancel</button>
                                    <button onClick={() => handleLogin(loginType)} className="flex-1 py-3 bg-black text-white rounded-md hover:bg-gray-800">Sign In</button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Register Modal */}
                    {showRegisterModal && (
                        <div className="fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-6">
